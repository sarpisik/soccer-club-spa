<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Your Soccer Club</title>
    <style>
      body {
        overflow: hidden;
      }
      .intro-loader > div {
        position: relative;
        width: 40px;
        height: 26px;
      }
      .intro-loader > div > div {
        display: inline-block;
        position: absolute;
        left: 6px;
        width: 13px;
        background: #fff;
        -webkit-animation: bars 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: bars 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      .intro-loader > div > div:nth-child(1) {
        left: 6px;
        -webkit-animation-delay: -0.24s;
        animation-delay: -0.24s;
      }
      .intro-loader > div > div:nth-child(2) {
        left: 26px;
        -webkit-animation-delay: -0.12s;
        animation-delay: -0.12s;
      }
      .intro-loader > div > div:nth-child(3) {
        left: 45px;
        -webkit-animation-delay: 0;
        animation-delay: 0;
      }
      @-webkit-keyframes bars {
        0% {
          top: 6px;
          height: 51px;
        }
        50%,
        100% {
          top: 19px;
          height: 26px;
        }
      }
      @keyframes bars {
        0% {
          top: 6px;
          height: 51px;
        }
        50%,
        100% {
          top: 19px;
          height: 26px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div
      class="intro-loader"
      style="position:fixed; top:0; left:0; height:100%; width:100%; z-index:999; display: -webkit-box; display: -ms-flexbox; display: flex; -webkit-box-align: center; -ms-flex-align: center; align-items: center; -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center; background-color:#168942; "
    >
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
